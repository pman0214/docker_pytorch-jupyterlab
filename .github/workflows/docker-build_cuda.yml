name: docker build for CUDA

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cleaning
        run: |
          docker image prune --force
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get latest tag
        id: latest_tag
        run: |
          echo "$(git describe --tags --abbrev=0)" > TAG
          echo "tag=$(cat TAG)" >> $GITHUB_OUTPUT
      - name: Checkout latest tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.latest_tag.tag }}
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set docker metadata
        id: docker_metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            pman0214/pytorch_jupyterlab
          tags: |
            type=raw,enable=true,value=${{ inputs.release_tag }}
            type=raw,enable=true,value=latest-gpu
          flavor: |
            latest=false
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile_cuda
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
